<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>preguntas</title>
</head>
<body>
  <h2 id="pregunta"></h2>
  <div id="opciones"></div>
  <p class="mensaje" id="mensaje"></p>
  <button class="boton" onclick="cambiarPregunta()">Cambiar Pregunta</button>
  <button class="boton" onclick="mostrarAyuda()">Ayuda</button>

  <script>
    const preguntas = [
      {
        pregunta: "¿Cuál es el planeta más grande del sistema solar?",
        opciones: ["Marte", "Tierra", "Júpiter", "Venus"],
        correcta: 2,
        ayuda: "Es un gigante gaseoso."
      },
      {
        pregunta: "¿Quién pintó la Mona Lisa?",
        opciones: ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Claude Monet"],
        correcta: 1,
        ayuda: "Es un renombrado artista del Renacimiento."
      }
    ];

    let indicePregunta = 0;
    let ayudaUsada = false;

    function mostrarPregunta() {
      const pregunta = preguntas[indicePregunta];
      document.getElementById('pregunta').textContent = pregunta.pregunta;
      const opcionesDiv = document.getElementById('opciones');
      opcionesDiv.innerHTML = '';
      let opciones = pregunta.opciones.map((opcion, index) => ({ opcion, index }));

      if (ayudaUsada) {
        const correcta = pregunta.correcta;
        opciones = opciones.filter(o => o.index === correcta || o.index === getOtraOpcionIncorrecta(correcta, opciones.length));
      }

      opciones.forEach(({ opcion, index }) => {
        const boton = document.createElement('button');
        boton.textContent = opcion;
        boton.className = 'boton';
        boton.onclick = () => verificarRespuesta(index);
        opcionesDiv.appendChild(boton);
      });
      document.getElementById('mensaje').textContent = '';
    }

    function verificarRespuesta(indice) {
      const correcta = preguntas[indicePregunta].correcta;
      const mensaje = indice === correcta ? '¡Correcto!' : 'Incorrecto. Intenta de nuevo.';
      document.getElementById('mensaje').textContent = mensaje;
    }

    function cambiarPregunta() {
      indicePregunta = (indicePregunta + 1) % preguntas.length;
      ayudaUsada = false;
      mostrarPregunta();
    }

    function mostrarAyuda() {
      ayudaUsada = true;
      mostrarPregunta();
      document.getElementById('mensaje').textContent = 'Se eliminaron 2 opciones.';
    }

    
    function mostrarAyuda() {
      ayudaUsada = true;
      mostrarPregunta();
      document.getElementById('mensaje').textContent = 'Se eliminaron 2 opciones.';
    }

    function getOtraOpcionIncorrecta(correcta, totalOpciones) {
      let otraOpcion;
      do {
        otraOpcion = Math.floor(Math.random() * totalOpciones);
      } while (otraOpcion === correcta);
      return otraOpcion;                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
    }

    mostrarPregunta();
  </script>
</body>
</html>
